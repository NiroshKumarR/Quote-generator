<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecstacy-Quote-Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontaws -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="pill.png" type="image/x-icon">
</head>
<body>
    <div id="quoteConatiner">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="quote-author">
            <span class="author" id="author"></span>
        </div>
        <div class="btns">
            <button class="twitter-btn" id="twitter" title="tweetit">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-qt" id="new-quote" title="NewQuote">
                <i class="far fa-folder-open"></i>
            </button>
        </div>
        <img src="https://media.giphy.com/media/28lD6jODpJgH3hNLuv/source.gif" width="70px" alt="">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
